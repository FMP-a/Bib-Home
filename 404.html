<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body class="bg-purple">
    <div class="stars">
      <div class="custom-navbar">
        <div class="brand-logo">
          <img src="./asset/logo1.jpg" alt="logo" width="80px" />
        </div>
        <div class="navbar-links">
          <ul>
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank"> About </a></li>
            <li><a href="#" target="_blank">Features</a></li>
            <li>
              <a href="#" class="btn-request" target="_blank">Request A Demo</a>
            </li>
          </ul>
        </div>
      </div>

      </div>
      <div class="objects">
        <img
          src="./asset/rocket.svg"
          alt="rocketimg"
          class="object_rocket"

        <div class="earth-moon">
          <img
            src="./asset/earth.svg"
            alt="earthImage"
            class="object_earth"
            width="100px"
          />

            src="./asset/moon.svg"
            alt="moonImage"
            class="object_moon"
            width="80px"
          />

        <div class="box_astronaut">
          <img
            src="./asset/astronaut.svg"
            alt="astronautImage"
            class="object_astronaut"

      <div class="glowing_stars">

        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
